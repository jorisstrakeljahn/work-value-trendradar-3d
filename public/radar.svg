<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#6B7280" stroke-width="2" opacity="0.3"/>
  
  <!-- Radar rings -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="#6B7280" stroke-width="1.5" opacity="0.4"/>
  <circle cx="50" cy="50" r="15" fill="none" stroke="#6B7280" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Radar sweep lines (semicircle) -->
  <path d="M 50 50 L 50 5 A 45 45 0 0 1 95 50 Z" fill="#3B82F6" opacity="0.2"/>
  <path d="M 50 50 L 50 5 A 45 45 0 0 0 5 50 Z" fill="#3B82F6" opacity="0.15"/>
  
  <!-- Center point -->
  <circle cx="50" cy="50" r="3" fill="#3B82F6"/>
  
  <!-- Signal points -->
  <circle cx="70" cy="35" r="2.5" fill="#10B981"/>
  <circle cx="35" cy="65" r="2.5" fill="#F59E0B"/>
  <circle cx="60" cy="70" r="2.5" fill="#EF4444"/>
  
  <!-- Crosshair lines -->
  <line x1="50" y1="5" x2="50" y2="95" stroke="#6B7280" stroke-width="1" opacity="0.3"/>
  <line x1="5" y1="50" x2="95" y2="50" stroke="#6B7280" stroke-width="1" opacity="0.3"/>
</svg>

